<div class="section" id="6">
  <div class="container cc-experience">
    <div class="h4 text-center mb-4 title">Vous êtes entré dans une zone non autorisée, une trace de votre activité va être copiée </div>
      <div class="row">
          </div>
        </div>
        <div class="col-md-9" data-aos="fade-left" data-aos-offset="50" data-aos-duration="500">
          <div class="card-body">
            <center>
              <form id="verificationForm">
                <label for="enteredPassword">Entrer votre mot de passe</label>
                <input type="password" id="enteredPassword" name="enteredPassword" required>
                <button type="submit">Verify Password</button>
            </form>
            </center>
          <script>
              function verifyPassword(event) {
                  event.preventDefault();
                  const enteredPassword = document.getElementById("enteredPassword").value;
      
                  const encryptedPassword = localStorage.getItem("encryptedPassword");
      
                  const storedPassword = atob(encryptedPassword);
      
                  if (enteredPassword === storedPassword) {
                      alert("Bienvenue Omar!");
                      window.open("../index.html", "_blank");
                  } else {
                      alert("Mot de Passe Incorrect");
                  }
              }
      
              // Attach the verifyPassword function to the form's submit event
              document.getElementById("verificationForm").addEventListener("submit", verifyPassword);
          </script>
          </div>
      </div>
    </div>
