<!DOCTYPE html>
<html>
<head>
    <title>Password Verification</title>
</head>
<body>
    <form id="verificationForm">
        <label for="enteredPassword">Enter the password:</label>
        <input type="password" id="enteredPassword" name="enteredPassword" required>
        <button type="submit">Verify Password</button>
    </form>

    <script>
        // Function to verify the entered password
        function verifyPassword(event) {
            event.preventDefault();
            const enteredPassword = document.getElementById("enteredPassword").value;

            // Get the encrypted password from localStorage
            const encryptedPassword = localStorage.getItem("encryptedPassword");

            // Decrypt the stored password (again, this is a simplified example)
            const storedPassword = atob(encryptedPassword);

            if (enteredPassword === storedPassword) {
                // Passwords match, open the new page
                alert("Password is correct! Opening new page...");
                window.open("../index.html", "_blank");
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        // Attach the verifyPassword function to the form's submit event
        document.getElementById("verificationForm").addEventListener("submit", verifyPassword);
    </script>
</body>
</html>
